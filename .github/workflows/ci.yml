name: C Program CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: sudo apt-get update && sudo apt-get install -y gcc make

      - name: Compile program
        run: gcc -o a.out spreadsheet.c graph.c parser.c validate.c hash.c vector.c -lm

      - name: Run Tests
        run: ./a.out < test_input.txt > output.txt

      - name: Compare Outputs
        run: diff -w output.txt expected_output.txt
